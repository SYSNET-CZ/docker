version: '3.1'

services:
  redmine:
    image: sysnetcz/redmine:3
    container_name: redmine
    depends_on:
      - db
    restart: always
    ports:
      - 127.0.0.1:3000:3000
    environment:
      MYSQL_PORT_3306_TCP: 'true'
      REDMINE_DB_MYSQL: db
      REDMINE_DB_PASSWORD: ${DB_PASSWORD}
      REDMINE_DB_DATABASE: redmine
    networks:
      default:
        aliases:
          - redmine
    volumes:
      - files:/usr/src/redmine/files
      - plugins:/usr/src/redmine/plugins
      - logs:/usr/src/redmine/log
      - ./configuration.yml:/usr/src/redmine/config/configuration.yml
  db:
    image: mysql:5.7
    container_name: db
    restart: always
    ports:
      - 127.0.0.1:3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: redmine
    networks:
      default:
        aliases:
          - db
          - mysql
    volumes:
      - data:/var/lib/mysql
      - backup:/var/backups
  smtp:
    image: "catatnight/postfix"
    container_name: smtp
    restart: always
    ports:
      - "127.0.0.1:25:25"
    environment:
      - maildomain=sysnet.cz
      - smtp_user=redmine:${DB_PASSWORD}
    networks:
      default:
        aliases:
          - mail
          - smtp

volumes:
  files:
    driver: local
  plugins:
    driver: local
  data:
    driver: local
  logs:
    driver: local
  backup:
    driver: local


networks:
  default:
    driver: bridge
